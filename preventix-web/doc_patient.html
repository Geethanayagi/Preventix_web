<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Doctor Dashboard</title>
<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background-color: #f0f2f5;
    margin: 0;
    padding: 20px;
  }

  .container {
    max-width: 1000px;
    margin: 0 auto;
    background-color: #fff;
    padding: 30px;
    border-radius: 12px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.08);
  }

  h2, h3 {
    color: #333;
    margin-bottom: 20px;
  }

  .profile {
    display: flex;
    flex-wrap: wrap;
    gap: 20px;
    margin-bottom: 30px;
  }

  .profile p {
    flex: 1 1 30%;
    background: #f9f9f9;
    padding: 12px 16px;
    border-radius: 8px;
    box-shadow: 0 3px 8px rgba(0,0,0,0.05);
  }

  .profile span {
    font-weight: 600;
    color: #555;
  }

  #patientsList {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
    gap: 20px;
    padding: 0;
    list-style: none;
  }

  .patient-card {
    background: #ffffff;
    border-radius: 12px;
    box-shadow: 0 6px 18px rgba(0,0,0,0.06);
    padding: 20px;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    transition: transform 0.3s, box-shadow 0.3s;
  }

  .patient-card:hover {
    transform: translateY(-5px);
    box-shadow: 0 10px 25px rgba(0,0,0,0.12);
  }

  .patient-info h4 {
    margin: 0 0 10px 0;
    color: #007bff;
  }

  .patient-info p {
    margin: 4px 0;
    color: #555;
  }

  .btn {
    margin-top: 15px;
    background: #007bff;
    color: white;
    border: none;
    padding: 10px 16px;
    border-radius: 8px;
    cursor: pointer;
    font-weight: 500;
    transition: background 0.3s;
  }

  .btn:hover {
    background: #0056b3;
  }

  .no-patients {
    color: #888;
    font-style: italic;
  }

  @media (max-width: 600px) {
    .profile p {
      flex: 1 1 100%;
    }
  }
</style>
</head>
<body>
<div class="container">
  <h2>Doctor Profile</h2>
  <div class="profile">
    <p><strong>Name:</strong> <span id="doctorName">Loading...</span></p>
    <p><strong>Email:</strong> <span id="doctorEmail">Loading...</span></p>
    <p><strong>Specialization:</strong> <span id="doctorSpecialization">Loading...</span></p>
  </div>

  <h3>My Patients</h3>
  <ul id="patientsList">
    <li class="no-patients">Loading patients...</li>
  </ul>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
import { getFirestore, collection, query, where, getDocs } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyDC-YNjBpgC9MPaJSvzWjCFfn-MSvTg2Z8",
  authDomain: "cognizant-a271c.firebaseapp.com",
  projectId: "cognizant-a271c",
  storageBucket: "cognizant-a271c.appspot.com",
  messagingSenderId: "492673749628",
  appId: "1:492673749628:web:7d5d9167d186c514646ff9",
  measurementId: "G-SQD06X6T7V"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

onAuthStateChanged(auth, async (user) => {
  if (!user) {
    window.location.href = "signin.html";
    return;
  }

  const doctorQuery = query(collection(db, "doctors"), where("userId", "==", user.uid));
  const doctorSnap = await getDocs(doctorQuery);
  if (doctorSnap.empty) { alert("⚠️ You are not signed in as a doctor."); return; }

  const doctorData = doctorSnap.docs[0].data();
  document.getElementById("doctorName").textContent = doctorData.name || "Not Available";
  document.getElementById("doctorEmail").textContent = doctorData.email || "Not Available";
  document.getElementById("doctorSpecialization").textContent = doctorData.specialization || "Not Available";

  const patientQuery = query(
    collection(db, "patients"),
    where("doctor", "==", doctorData.name),
    where("Hospital", "==", doctorData.hospital)
  );

  const patientsSnap = await getDocs(patientQuery);
  const patientsList = document.getElementById("patientsList");
  patientsList.innerHTML = "";

  if (patientsSnap.empty) {
    patientsList.innerHTML = "<li class='no-patients'>No patients assigned yet.</li>";
  } else {
    patientsSnap.forEach((docSnap) => {
      const patient = docSnap.data();
      const patientId = docSnap.id;

      const card = document.createElement("div");
      card.classList.add("patient-card");
      card.innerHTML = `
        <div class="patient-info">
          <h4>${patient.name || "Unnamed Patient"}</h4>
          <p>Gender: ${patient.gender || "N/A"}</p>
          <p>Diagnosis: ${patient.primaryDiagnosis || "N/A"}</p>
        </div>
        <button class="btn" onclick="window.location.href='analytics.html?id=${patientId}'">View Analytics</button>
      `;
      patientsList.appendChild(card);
    });
  }
});
</script>
</body>
</html>
