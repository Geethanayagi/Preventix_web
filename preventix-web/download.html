<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chronic Disease Management - Download App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f0f5;
    }
    .dialog-container {
      display: flex; 
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      justify-content: center;
      align-items: center;
    }
    .dialog-box {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      text-align: center;
      width: 350px;
    }
    .dialog-box h2 {
      margin: 0;
      font-size: 22px;
      color: #333;
    }
    .dialog-box p {
      font-size: 16px;
      color: #555;
      margin: 15px 0;
    }
    .qr-code {
      margin: 20px 0;
    }
    .qr-code img {
      width: 200px;
      height: 200px;
    }
    .close-button {
      background: #ff4d4d;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }
    .close-button:hover {
      background: #ff1a1a;
    }
  </style>
</head>
<body>
  <!-- Dialogue Container -->
  <div class="dialog-container" id="dialog">
    <div class="dialog-box">
      <h2>Download the App</h2>
      <p>Scan the QR code below to download our app.</p>
      <div class="qr-code">
        <!-- âœ… Use relative path or online hosted image -->
        <img src="qr-code.jpeg" alt="QR Code">
      </div>
      <button class="close-button" onclick="closeDialog()">Close</button>
    </div>
  </div>

  <script>
    // Close the dialog
    function closeDialog() {
      document.getElementById('dialog').style.display = 'none';
    }
  </script>
</body>
</html>
